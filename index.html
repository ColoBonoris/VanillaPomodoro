<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pomodoro Stopwatch</title>
        <link rel="stylesheet" href="pomodoro_style.css">
    </head>
    <script src="./pomodoro_scripts.js"></script>
    <body>
        <ul class="navbar">
            <li><a id="logo" href="./index.html">Pomodoro Stopwatch</a></li>
            <li><button onclick="openMenu()">Customize</button></li>
        </ul>
        <nav id="dropdown-menu"> 
            <div class="customization-menu">
                <h3>Work Time</h3>
                <div class="time-config">
                    <button onclick="lessWork()">-</button>
                    <div id="work-time" class="time-config-data">00:00</div>
                    <button onclick="moreWork()">+</button>
                </div>
                <hr>
                <h3>Relapse Time</h3>
                <div class="time-config">
                    <button onclick="lessRelapse()"> - </button>
                    <div id="relapse-time" class="time-config-data">00:00</div>
                    <button onclick="moreRelapse()"> + </button>
                </div>
                <hr>
                <button id="save-settings" onclick="saveSettings()">Save Settings</button>
            </div>
        </nav>
        <div id="stopwatch">
            <div class="controllers">
                <button onclick="work()" class="mode-control">Work</button>
                <button onclick="relapse()" class="mode-control">Relapse</button>
            </div>
            <div id="stopwatch-display">00:00</div>
            <div class="controllers">
                <button class="time-control" onclick="startTimer()">Start</button>
                <button class="time-control" onclick="stopTimer()">Stop</button>
                <button class="time-control" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </body>
</html>
